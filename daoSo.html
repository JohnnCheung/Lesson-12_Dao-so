<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = +prompt("Hãy nhập số");
        let s = 0;
        while(n > 0){
            let i = n % 10;
            s = s * 10 + i;
            n = Math.floor(n / 10);
        }
        alert(s);
    </script>
</body>
</html>
